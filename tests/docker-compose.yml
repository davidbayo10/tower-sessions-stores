version: "3"

services:
  mongodb_store:
    image: mongo
    command: mongod --replSet rs0
    ports:
      - "27017:27017"
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate() }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 5

  redis_store:
    image: redis
    ports:
      - "6379:6379"

  postgres_store:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"

  mysql_store:
    image: mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=public
    ports:
      - "3306:3306"
